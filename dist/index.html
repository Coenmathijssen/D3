<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/d3@5.11.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>D3 map</title>
  </head>
  <body>
    <div class="text">
      <h1 class="opening-title">Het rad van Fortuin</h1>
      <h2 class="opening-subtitle">Geef een spin en de bijbehorende objecten met het gedraaide jaartal en categorie worden getoond op de kaart</h2>
      <p>huidige categorie: sieraden</p>
    </div>
    <div class="svg-container first">
      <div class="categories">
        <ul>
          <li class="category">Sieraden</li>
          <li class="category">Beeldmateriaal</li>
          <li class="category">Dierenuitrusting</li>
          <li class="category">Pijpen (rookgerei)</li>
          <li class="category">Messen</li>
        </ul>
      </div>
      <div class="spinning-wheel-holder">
        <div id="chart"></div>
        <div id="question"><h1></h1></div>
      </div>
    </div>
    <div class="svg-container second">
      <div class="info-container">
        <div class="information">
        </div>
      </div>
      <div class="zoom-container">
        <svg class="svg-second"></svg>
      </div>
    </div>
    <script src="./js/bundle.js"></script>
  </body>
</html>
